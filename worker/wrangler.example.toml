name = "epic-status-bot"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Cron trigger - runs every 10 minutes
[triggers]
crons = ["*/10 * * * *"]

# KV Namespaces - create these with: wrangler kv:namespace create <NAME>
[[kv_namespaces]]
binding = "STATE"
id = "YOUR_STATE_KV_ID"         # Replace after running: wrangler kv:namespace create STATE

[[kv_namespaces]]
binding = "SUBSCRIPTIONS"
id = "YOUR_SUBS_KV_ID"          # Replace after running: wrangler kv:namespace create SUBSCRIPTIONS

# Environment variables - set via: wrangler secret put <NAME>
# TELEGRAM_TOKEN - Your bot token from @BotFather
# WEBHOOK_SECRET - Random string to verify webhook calls (optional but recommended)
